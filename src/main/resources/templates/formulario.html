<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link th:href="@{/estilo.css}" rel="stylesheet">
    <title>Formulario Amigo invisible</title>
</head>
<body>
<header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
        <h1 class="fw-bold">游꾸 Amigo Invisible</h1>
    </div>
    <div class="d-flex justify-content-end">
    <!-- Bot칩n -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Iniciar sesi칩n
        </button>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login Admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/admin}" method="get">
                            <div class="mb-3">
                                <label class="form-label" requi>Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase침a</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</header>

<main class="contenido">
        <!-- tu formulario -->
        <form class="px-4 py-3" th:action="@{/save}" method="get">
            <div class="mb-3">
                <select class="form-select" name="id" required>
                    <option value="" selected>Selecciona un amigo invisible</option>
                    <option th:each="f : ${familiares}"
                            th:value="${f.id}"
                            th:text="${f.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Emial</label>
                <input type="text" class="form-control" name = "email" id="email" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary"> Enviar </button>
        </form>
    </main>

    <!-- copyryde -->
    <footer class="pie">

            <small>
                춸 2025 Alfonso Redondo. Todos los derechos reservados.
            </small>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
